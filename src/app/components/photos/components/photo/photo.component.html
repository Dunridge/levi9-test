<mat-card class="photo">
  <mat-card-header>
    <mat-card-title>{{ photo.title }}</mat-card-title>
  </mat-card-header>
  <img [src]="photo.thumbnailUrl" height="150px" width="150px" alt="image">
  <mat-card-actions>
    <button mat-button (click)="like()">LIKE</button>
  </mat-card-actions>
</mat-card>
